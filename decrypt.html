<title>华为HG232配置文件破解</title>
<script type="text/javascript">
	function ecrypt(input) {
	    var len = input.length;
	    var out = "";
	    for (var index = 0; index < len; index ++){
	        var ch1 = input.charAt(index);
	        var ch2 = ch1.charCodeAt(0);
	        var ch3 = ch2 * 2;
	        if(ch3 > 127){
	            ch3 = ch3 - 127;
	        }
	        out = out + String.fromCharCode(ch3);
	    }
	    document.getElementById('output').value = out;
	}
	function decrypt(input) {
	    var len = input.length;
	    var out = "";
	    for (var index = 0; index < len; index ++){
	        var ch1 = input.charAt(index);
	        var ch2 = ch1.charCodeAt(0);
			var ch3;
	        if(ch2 % 2 == 0){
	            ch3 = ch2/2;
	        }else{
	            ch3 = (ch2 + 127)/2;
	        }
	        out = out + String.fromCharCode(ch3);
	    }
	    document.getElementById('output').value = out;
	}
</script>

<body>
<h1 style="text-align:center;">华为HG232配置文件破解</h1>
